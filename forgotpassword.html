<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Forgot Password</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script>
	$(document).ready(function(){
		$("#myModal").modal('show');
	});
</script>
</head>
<body>
<div id="myModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" style="color: black;">Forgot Password!!</h3>
                <button type="submit" class="btn btn-danger"><a href="login.html" style="color: white;text-decoration: none;">X</a></button>
            </div>
            <div class="modal-body">
				<h6 style="font-weight: bold;">You can change your password here.</h6>
                <form action="passwordchangeprocess.php" method="post">
                    <div class="form-group">
                        <label for="usr">Your Email:</label>
                        <input type="text" class="form-control" id="usr" name="email">
                    </div>
                    <div class="form-group">
                        <label for="pwd">New Password:</label>
                        <input type="password" class="form-control" id="pwd" name="password">
                    </div>
                    <button type="submit" class="btn btn-danger float-right" name="btn"><a style="color: white;text-decoration: none;">Change</a>
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
